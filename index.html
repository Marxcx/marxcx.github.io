<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .bear-img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pictures of bears</h1>
        <img class="bear-img" src="https://placebear.com/800/600" alt="Cute bear 1">
        <img class="bear-img" src="https://placebear.com/800/601" alt="Cute bear 2">
        <img class="bear-img" src="https://placebear.com/800/602" alt="Cute bear 3">
        <img class="bear-img" src="https://placebear.com/800/603" alt="Cute bear 4">
        <img class="bear-img" src="https://placebear.com/800/604" alt="Cute bear 5">
    </div>
</body>
</html>
